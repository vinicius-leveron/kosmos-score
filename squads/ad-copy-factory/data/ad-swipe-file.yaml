# Anti-Padrões (O que NÃO fazer)

anti_padroes:

  hooks_ruins:
    - "Clique aqui para saber mais"
    - "IMPERDÍVEL!!!"
    - "Método secreto revelado"
    - "Você não vai acreditar"
    - "ÚLTIMA CHANCE"

  ctas_ruins:
    - "Saiba mais"
    - "Clique aqui"
    - "Cadastre-se"
    - "Enviar"
    - "Ver"

  linguagem_evitar:
    - "Fature 6 dígitos"
    - "Método exclusivo/secreto"
    - "Vagas limitadas" (se não for verdade)
    - Emojis excessivos
    - CAIXA ALTA
    - "Descubra o segredo"
    - "Única coisa que você precisa"
    - "Hack/truque"
    - "Garantido"

  estruturas_ruins:
    - Copy muito longa (>500 caracteres)
    - Sem hook claro
    - CTA genérico
    - Múltiplos CTAs conflitantes
    - Promessas irrealistas
