# Anúncios de Diagnóstico/Quiz

diagnosticos:
  - nome: "Quiz de Perfil de Investidor"
    fonte: "XP Investimentos"
    hook: "Você sabe qual é seu perfil de investidor?"
    estrutura: pergunta_provocativa
    por_que_funciona:
      - Pergunta que gera curiosidade
      - Promete autoconhecimento
      - Resultado personalizado
    metricas_referencia:
      ctr: "2.1%"
      tipo: "quiz"

  - nome: "Diagnóstico de Marketing"
    fonte: "RD Station"
    hook: "Sua empresa está preparada para crescer?"
    estrutura: pergunta_provocativa
    por_que_funciona:
      - Desafia o status quo
      - Implica que pode haver problemas
      - Oferece solução rápida
    metricas_referencia:
      ctr: "1.8%"
      tipo: "diagnostico"

  - nome: "Score de Crédito"
    fonte: "Serasa"
    hook: "Descubra seu score em 1 minuto"
    estrutura: resultado_tempo
    por_que_funciona:
      - Tempo específico reduz atrito
      - Benefício claro (saber o score)
      - Gratuito e rápido
    metricas_referencia:
      ctr: "3.2%"
      tipo: "score"

